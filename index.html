<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Custom Assistant</title>
</head>
<body>
    <h1>Chat with Your Custom Assistant</h1>

    <div>
        <label for="userInput">Ask your question:</label>
        <input type="text" id="userInput" placeholder="Type your question here">
        <button onclick="startConversation()">Submit</button>
    </div>

    <div id="responseOutput"></div>

    <script>
        async function startConversation() {
            const userInput = document.getElementById('userInput').value;
            const responseOutput = document.getElementById('responseOutput');
            const assistantId = 'asst_eZ8yFqsMID8axC6G4By4xn76'; // Your assistant ID

            try {
                const response = await fetch('https://openai-backend-ltux.onrender.com/api/chat', { // Use your correct Render URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: userInput,
                        assistantId: assistantId
                    })
                });

                const data = await response.json();
                responseOutput.innerText = data.response;
            } catch (error) {
                console.error('Error during conversation flow:', error);
                responseOutput.innerText = 'Error: ' + error.message;
            }
        }
    </script>

</body>
</html>
